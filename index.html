《史记·鹖冠子》
魏文王问扁鹊曰：「子昆弟三人其孰最善为医？」
扁鹊曰：「长兄最善，中兄次之，扁鹊最为下。」
魏文侯曰：「可得闻邪？」扁鹊曰：「长兄於病视神，未有形而除之，故名不出於家。中兄治病，其在毫毛，故名不出於闾。若扁鹊者，鑱血脉，投毒药，副肌肤，闲而名出闻於诸侯。」
